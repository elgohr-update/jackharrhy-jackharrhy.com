pipeline:
  build:
    image: node
    commands:
      - npm install
      - npm run build

  deploy:
    image: appleboy/drone-scp
    settings:
      host: jackharrhy.com
      username: jack
      key:
        from_secret: ssh_key
      target: "~/web-static/jackharrhy.com"
      source: "build/*"
      rm: true
    when:
      event: [ push, tag ]
      local: false

branches: master
when:
  event: [ push, pull_request, tag ]
